<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.8.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.8.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.8.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.8.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.8.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

  </head>
  <body>
      <form name="form">
        <select name="jumpmenu" onChange="jumpto(document.form.jumpmenu.options[document.form.jumpmenu.options.selectedIndex].value)">
          <option>Select Event</option>
          <option value=event1>Event 1</option>
          <option value=event2/>Event 2</option>
          <option value=event3/>Event 3</option>
        </select>
      </form>
      <form action="register_complete.php" method="get" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p id ="message">Please fill in this form to register for the event.</p>
        <hr>

        <label for="first-name"><b>First Name</b></label>
        <input type="text" placeholder="First Name" name="first-name" required>

        <label for="email"><b>Last Name</b></label>
        <input type="text" placeholder="Last Name" name="last-name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="diet"><b>Dietary Restrictions</b></label>
        <input type="text" placeholder="Enter Dietary Restrictions" name="diet">

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Register</button>
        </div>
      </div>
    </form>

    <style>
    /* Full-width input fields */
      input[type=text] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    input[type=text]:focus {
      background-color: #ddd;
      outline: none;
    }

    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Set a style for all buttons */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    button:hover {
      opacity:1;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
    }

    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn, .signupbtn {
      float: left;
      width: 50%;
    }

    /* Add padding to container elements */
    .container {
      padding: 16px;
    }

    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
      .cancelbtn, .signupbtn {
        width: 100%;
      }
    }
    </style>
  </body>
</html>
